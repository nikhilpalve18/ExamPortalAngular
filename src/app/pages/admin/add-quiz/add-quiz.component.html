<div class="bootstrap-wrapper">
  <div class="container">
    <div class="row mt20">
      <div class="col-md-12 text-center">
        <mat-card style="margin-top: 5px">
          <div class="container text-center"></div>
          <h1 class="text-center mt20">Add New Quiz</h1>
          <form (ngSubmit)="addQuiz()">
            <!-- title -->
            <mat-form-field class="full-width" appearance="fill">
              <mat-label>Title</mat-label>
              <input
                [(ngModel)]="quizData.title"
                autofocus
                type="text"
                name="title"
                matInput
                placeholder="Enter category title"
                required
              />
            </mat-form-field>

            <div class="row" style="margin-left: 16px">
              <!-- maximum marks -->
              <div class="col-md-5" style="margin-right: 58px">
                <mat-form-field class="full-width" appearance="fill">
                  <mat-label>Maximum Marks</mat-label>
                  <input
                    [(ngModel)]="quizData.maxMarks"
                    autofocus
                    type="text"
                    name="maxMarks"
                    matInput
                    placeholder="Enter Maximum marks"
                    required
                  />
                </mat-form-field>
              </div>
              <!-- á¹‡umber of questions -->
              <div class="col-md-6">
                <mat-form-field class="full-width" appearance="fill">
                  <mat-label>Number of Questions</mat-label>
                  <input
                    [(ngModel)]="quizData.numberOfQuestions"
                    autofocus
                    type="text"
                    name="numberOfQuestions"
                    matInput
                    placeholder="Enter number of questions"
                    required
                  />
                </mat-form-field>
              </div>
            </div>

            <!-- Description -->
            <mat-form-field class="full-width" appearance="fill">
              <mat-label>Description</mat-label>
              <textarea
                [(ngModel)]="quizData.description"
                name="description"
                matInput
                placeholder="Enter description"
                rows="2"
                required
              ></textarea>
            </mat-form-field>

            <!-- Categories -->
            <mat-form-field class="full-width" appearance="fill">
              <mat-label>Category</mat-label>
              <mat-select name="category" [(ngModel)]="quizData.category.cid">
                <mat-option *ngFor="let c of categories" [value]="c.cid">
                  {{ c.title }}
                </mat-option>
              </mat-select>
            </mat-form-field>

            <!-- active or not -->
            <mat-slide-toggle
              [(ngModel)]="quizData.active"
              name="active"
              class="mb20"
              color="primary"
              checked="false"
            >
              Publish Status
            </mat-slide-toggle>

            <!-- Add button -->
            <div class="container text-center">
              <button
                type="submit"
                class="mr20 mb20"
                mat-raised-button
                color="primary"
              >
                Add
              </button>
            </div>
          </form>
        </mat-card>
      </div>
    </div>
  </div>
</div>
<!-- {{quizData | json}} -->
