<div class="bootstrap-wrapper">
  <div class="container">
    <div class="row mt20">
      <div class="col-md-12 text-center">
        <mat-card style="margin-top: 5px">
          <div class="container text-center"></div>
          <h1 class="text-center mt20">Add New Question to <b>{{qTitle}}</b></h1>
          <form (ngSubmit)="formSubmit()">
            <!-- title -->
            <!-- <mat-form-field class="full-width" appearance="fill">
              <mat-label>Question</mat-label>
              <textarea
              [(ngModel)]="question.content"
                autofocus
                type="text"
                name="content"
                matInput
                placeholder="Enter Question"
                required
              ></textarea>
            </mat-form-field> -->

            <div style="margin-bottom: 10px;" class="ml20 mr20">
              <ckeditor
                [editor]="Editor" 
                data="<p>Hello, world!</p>"
                name="content"
                [(ngModel)]="question.content"
              ></ckeditor>
            </div>


            <div class="row" style="margin-left: 16px">
              <!-- maximum marks -->
              <div class="col-md-5" style="margin-right: 58px">
                <mat-form-field class="full-width" appearance="fill">
                  <mat-label>Option 1</mat-label>
                  <input
                  [(ngModel)]="question.option1"
                    autofocus
                    type="text"
                    name="option1"
                    matInput
                    placeholder="Enter here"
                    required
                  />
                </mat-form-field>
              </div>
              <!-- ṇumber of questions -->
              <div class="col-md-6">
                <mat-form-field class="full-width" appearance="fill">
                  <mat-label>Option 2</mat-label>
                  <input
                  [(ngModel)]="question.option2"
                    autofocus
                    type="text"
                    name="option2"
                    matInput
                    placeholder="Enter here"
                    required
                  />
                </mat-form-field>
              </div>
            </div>

            <div class="row" style="margin-left: 16px">
              <!-- maximum marks -->
              <div class="col-md-5" style="margin-right: 58px">
                <mat-form-field class="full-width" appearance="fill">
                  <mat-label>Option 3</mat-label>
                  <input
                  [(ngModel)]="question.option3"
                    autofocus
                    type="text"
                    name="option3"
                    matInput
                    placeholder="Enter here"
                    required
                  />
                </mat-form-field>
              </div>
              <!-- ṇumber of questions -->
              <div class="col-md-6">
                <mat-form-field class="full-width" appearance="fill">
                  <mat-label>Option 4</mat-label>
                  <input
                  [(ngModel)]="question.option4"
                    autofocus
                    type="text"
                    name="option4"
                    matInput
                    placeholder="Enter here"
                    required
                  />
                </mat-form-field>
              </div>
            </div>

            <!-- Correct answer -->
            <mat-form-field class="full-width" appearance="fill">
              <mat-label>Correct answer</mat-label>
                <mat-select [(ngModel)]="question.answer" name="answer">
                    <mat-option *ngIf="question.option1" [value]="question.option1">{{question.option1}}</mat-option>
                    <mat-option *ngIf="question.option2" [value]="question.option2">{{question.option2}}</mat-option>
                    <mat-option *ngIf="question.option3" [value]="question.option3">{{question.option3}}</mat-option>
                    <mat-option *ngIf="question.option4" [value]="question.option4">{{question.option4}}</mat-option>
                </mat-select>
            </mat-form-field>

            <!-- Add button -->
            <div class="container text-center">
              <button
                type="submit"
                class="mr20 mb20"
                mat-raised-button
                color="primary"
              >
                Add
              </button>
            </div>
          </form>
        </mat-card>
      </div>
    </div>
  </div>
</div>
<!-- {{question | json}} -->
