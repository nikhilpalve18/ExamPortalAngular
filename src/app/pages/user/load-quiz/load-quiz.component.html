<div class="bootstrap-wrapper">
    <div class="container-fluid">
        <!-- <h1>Available Quizzes</h1> -->
        <div class="row mt20" *ngIf="quizzes">
            <div class="col-md-4" *ngFor="let q of quizzes">
                <mat-card style="margin-bottom: 20px;">
                    <mat-card-header>
                        <div mat-card-avatar class="example-header-image"></div>
                        <mat-card-title>
                            {{q.title}}
                        </mat-card-title>
                        <mat-card-subtitle>
                            ({{q.category.title}})
                        </mat-card-subtitle>
                    </mat-card-header>
                    <mat-divider></mat-divider>
                    <mat-card-content style="margin-top: 10px;">
                        <p class="truncate">
                            {{q.description}}
                        </p>
                    </mat-card-content>
                    <mat-card-actions style="margin-top: 10px; margin-bottom: 10px;">
                        <button style="margin-right: 7px;" mat-stroked-button color="warn">Questions:{{q.numberOfQuestions}}</button>
                        <button style="margin-right: 7px;" mat-stroked-button color="warn">Marks:{{q.maxMarks}}</button>
                        <button mat-raised-button color="primary" routerLink="/user-dashboard/instructions/{{ q.qId }}">
                            Start</button>
                    </mat-card-actions>
                </mat-card>
            </div>
            <div class="col-md-12" *ngIf="quizzes.length==0">
                <mat-card>
                    <mat-card-content>
                        <h1>No Quiz in this category</h1>
                    </mat-card-content>
                </mat-card>
            </div>
        </div>
    </div>
</div>
